<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="estilo.css">
    <script link= "simon_dice"></script>
</head>
<body>
    <h1><button id="titulo">Simon DiceS</button></h1>
    <div id="container">
        <div id="puntuacion">Puntuacion: <span id="valorPuntuacion">0</span>
        </div>
        <div id="colores">
            <button class="colores" id="azul"></button>
            <button class="colores" id="verde"></button>
            <button class="colores" id="rojo"></button>
            <button class="colores" id="amarillo"></button>
        </div>
        <button id="empezar" onclick="comenzarJuego()">Jugar</button><br>
        <button onclick="mostrarReglas()" id="reglas"><u>Reglas</u></button>
        <div id="contenedorReglas" style="display: none;">
            <p>Mira este juego es bien facil lo unico que tienes que hacer es clicar y seguir el orden de los colores que cambian de color y no fallar como dije antes bien facil <br>Buena Suerte</p>
            <button onclick="ocultarReglas()" id="reglas" class="Cerrar"><u>Cerrar</u></button>
        </div>
    </div>
    
</body>
</html>
